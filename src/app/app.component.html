<div class="container-fluid px-0 " >
  <nav class="navbar navbar-expand-sm sticky-top" style=" background-color: #ffba00;border-color: #ffa100;">
    <!-- Brand -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Daugia.com</a>
      <div class="row justify-content-end">
        <div style="color: black">
          <div class="d-flex">
            <div class="material-icons">
              chat_bubble_outline
            </div>
            <button class="mt-auto mr-3" style="background: none; border: none" (click)="openDialogAdvisory()">Tư vấn
            </button>
          </div>
        </div>
        <div style="color: black">
          <div class="d-flex">
            <div class="material-icons">
              list_alt
            </div>
            <button class="mt-auto mr-3" style="background: none; border: none" (click)="openDialogGuide()">Hướng dẫn
            </button>
          </div>
        </div>

        <div class="d-flex">
          <div class="material-icons">
            account_circle
          </div>

          <div class="mt-auto mr-3" *ngIf=showLoginBox>
            <div class="btn-group">
              <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Đăng nhập / Đăng ký
              </a>
              <div class="dropdown-menu dropdown-menu-right mt-2 rounded" style="width: 40vh ;border: 1px solid  #ffa100">
                <app-user-login></app-user-login>
              </div>
            </div>
          </div>
          <div *ngIf=!showLoginBox>
            <div class="dropdown" >
              <div class="mt-1 mr-3" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{username}}</div>
              <div class="dropdown-menu dropdown-menu-right mt-2" aria-labelledby="dropdownMenuButton" *ngIf=showAdminMenu
                   style="border: 1px solid  #ffa100">
                <a class="dropdown-item" routerLink="/admin/user-manager">Quản lí thành viên</a>
                <a class="dropdown-item" href="/admin/product-manager">Quản lý sản phẩm</a>
                <hr class="my-0">
                <button  class="dropdown-item text-center" (click)=logOut()>Đăng xuất</button>
              </div>

              <div class="dropdown-menu dropdown-menu-right mt-2" aria-labelledby="dropdownMenuButton" *ngIf=showUserMenu
                   style="border: 1px solid  #ffa100">
                <a class="dropdown-item" routerLink="/user/{{id}}}">Chi tiết tài khoản</a>
                <a class="dropdown-item" routerLink="/user/history-reg/:id">Lịch sử đăng ký đấu giá sản phẩm</a>
                <a class="dropdown-item" routerLink="/user/history-auc/:id">Lịch sử đấu giá sản phẩm</a>
                <a class="dropdown-item" routerLink="/admin/user-manager" routerLink="/user/change-password">Đổi mật khẩu</a>
                <a class="dropdown-item" href="#" routerLink="/product/register">Đăng ký bán hàng</a>
                <hr class="my-0">
                <button  class="dropdown-item text-center" (click)=logOut()>Đăng xuất</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>
  <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:15%">
    <a href="/product/list" class="w3-bar-item w3-button mt-3" style="font-size: 16px">Tất cả</a>
    <a href="/product/list/Dân dụng" class="w3-bar-item w3-button mt-3" style="font-size: 16px">Dân dụng</a>
    <a href="/product/list/Công nghệ" class="w3-bar-item w3-button mt-3" style="font-size: 16px">Cộng nghệ</a>
    <a href="/product/list/Khác" class="w3-bar-item w3-button mt-3" style="font-size: 16px">Khác</a>
  </div>
  <div style="margin-left:16%; position: relative">
    <router-outlet class="main-body"></router-outlet>
  </div>
</div>

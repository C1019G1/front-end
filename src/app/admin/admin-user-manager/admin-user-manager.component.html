<div class="container-fluid">
  <h2 class="ml-5">Quản lý thành viên</h2>
  <div class="row d-flex mt-2 mx-5">
    <form class="form-inline " action="/">
      <label for="id" class="mr-sm-2 ">Id:</label>
      <input type="text" class="form-control my-auto mr-sm-2" style="width: 100px"  id="id">
      <label for="user-Name" class="mr-sm-2 ">Tên thành viên:</label>
      <input type="text" class="form-control my-auto mr-sm-2"  id="user-Name">
      <label for="address" class="mr-sm-2 ">Địa chỉ:</label>
      <input type="text" class="form-control my-auto mr-sm-2"  id="address">
      <label for="email" class="mr-sm-2 ">Email:</label>
      <input type="email" class="form-control my-auto mr-sm-2"  id="email">
      <label for="rank" class="mr-sm-2 ">Xếp hạng:</label>
      <select name="cars" class="custom-select my-auto mx-2" id="rank">
        <option value="" selected> Tất cả</option>
        <option value="volvo">Kim Cương</option>
        <option value="fiat">Vàng</option>
        <option value="audi">Bạc</option>
        <option value="audi">Đồng</option>
      </select>
      <button type="submit" class="btn btn-outline-primary my-auto mx-3">Lọc kết quả</button>
    </form>
  </div>
  <div class="row mt-3 mx-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped" >
      <ng-container matColumnDef="id" sticky>
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Họ và tên</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Địa chỉ</th>
        <td mat-cell *matCellDef="let element"> {{element.address}}</td>
      </ng-container>
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>Xếp hạng</th>
        <td mat-cell *matCellDef="let element">{{element.rank}}  </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}  </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Số điện thoại</th>
        <td mat-cell *matCellDef="let element">{{element.phoneNumber}}  </td>
      </ng-container>
      <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef>Đăng nhập lần cuối</th>
        <td mat-cell *matCellDef="let element">{{element.lastLogin}}  </td>
      </ng-container>
      <ng-container matColumnDef="contributePoint">
        <th mat-header-cell *matHeaderCellDef>Điểm cống hiến</th>
        <td mat-cell *matCellDef="let element">{{element.contributePoint}}  </td>
      </ng-container>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)"></tr>
    </table>
  </div>
  <div class="row mt-4">
    <div class="col-2"></div>
    <div class="col-4">
      <button mat-raised-button color="primary" (click)="openUserLockDialog()">Khóa
        <i class="material-icons ml-2">
          lock
        </i></button>
      <button mat-raised-button color="primary" >Xóa
        <i class="material-icons ml-2">
          delete_forever
        </i></button>
      <button mat-raised-button color="primary" (click)="openUserCreateDialog()">Thêm mới
        <i class="material-icons ml-2">
          person_add
        </i></button>
    </div>
    <div class="col-6 ">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>

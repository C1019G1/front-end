<h2 class="mt-2 ml-5">Quản lý sản phẩm</h2>
<div>
<div class="row d-flex justify-content-center">
  <form class="form-inline d-flex justify-content-center" action="/action_page.php" [formGroup]="formSearch" >
    <input type="text" class="form-control my-auto mr-sm-2" placeholder="Tên sản phẩm" id="nameProduct"
           formControlName="name">
    <select name="catalogue" class="custom-select my-auto" formControlName="catalogue">
      <option value="">Loại sản phẩm</option>
      <option value="Dân dụng">Dân dụng</option>
      <option value="Công nghệ">Công nghệ</option>
      <option value="Khác">Khác</option>
    </select>
    <input type="text" class="form-control my-auto mr-sm-2" placeholder="Người đăng" id="username"
           formControlName="userName">
    <select name="price1" class="custom-select my-auto mx-2" formControlName="price1">
      <option value="">Giá từ</option>
      <option value="100000"> 100.000</option>
      <option value="500000">500.000 VND</option>
      <option value="1000000">1.000.000 VND</option>
      <option value="5000000">5.000.000 VND</option>
      <option value="1000000000">1.000.000.000 VND</option>
    </select>

    <select name="price2" class="custom-select my-auto mx-2" formControlName="price2">
      <option value="">Đến giá</option>
      <option value="100000"> 100.000</option>
      <option value="500000">500.000 VND</option>
      <option value="1000000">1.000.000 VND</option>
      <option value="5000000">5.000.000 VND</option>
      <option value="1000000000">1.000.000.000 VND</option>
    </select>

    <select name="status" class="custom-select my-auto mx-2" formControlName="status">
      <option value="">Trạng thái</option>
      <option value="true"> Đã được duyệt</option>
      <option value="false">Chưa được duyệt</option>
    </select>
    <button type="submit" class="btn btn-outline-warning my-auto mx-3" (click)="search()">Lọc</button>
  </form>
</div>

<div class="row mt-3 mx-5">
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped">
<!--      <ng-container matColumnDef="index" sticky>-->
<!--        <th mat-header-cell *matHeaderCellDef> STT</th>-->
<!--        <td mat-cell *matCellDef="let element; let i = index;">{{i}}</td>-->
<!--      </ng-container>-->

      <ng-container matColumnDef="select" sticky>
        <th mat-header-cell *matHeaderCellDef> Chọn </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox> </mat-checkbox> </td>
      </ng-container>

        <ng-container matColumnDef="productId" sticky>
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
        <ng-container matColumnDef="nameProduct" sticky>
          <th mat-header-cell *matHeaderCellDef> Tên sản phẩm</th>
          <td mat-cell *matCellDef="let element"><a href="#" [routerLink]="['/admin/check-product/'+ element.productId]">{{element.nameProduct}}</a></td>
        </ng-container>

        <ng-container matColumnDef="catalogue" sticky>
          <th mat-header-cell *matHeaderCellDef> Loại sản phẩm</th>
          <td mat-cell *matCellDef="let element"> {{element.catalogue}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Người đăng</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="startPrice" sticky>
          <th mat-header-cell *matHeaderCellDef> Giá ban đầu</th>
          <td mat-cell *matCellDef="let element"> {{element.startPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Trạng thái</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="productInfo">
          <th mat-header-cell *matHeaderCellDef>Chi tiết sản phẩm</th>
          <td mat-cell *matCellDef="let element"> {{element.productInfo}} </td>
        </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><a href="#" [routerLink]="['/admin/ /']"> <button mat-button>Sửa</button></a></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
<div class=" button-container row mt-4 mx-5">
  <button mat-raised-button class="action-button" color="primary" (click)="openUserLockDialog()">Xóa</button>
  <button mat-raised-button class="action-button" color="primary" [routerLink]="['/admin/create-product/']">Thêm sản phẩm</button>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event">></mat-paginator>
</div>
</div>

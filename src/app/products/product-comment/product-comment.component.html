<div>
  <mat-card class="example-card" *ngFor="let comment of list |async, let i = index">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{comment.displayName|titlecase}}</mat-card-title>
      <span class="text-muted">{{ comment.creationDate|date:'short'}}</span>
      <mat-card-subtitle>{{comment.message}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <div class="row justify-content-center mt-2">
    <button [hidden]="getAll" mat-button (click)="getAllComment()">Xem tất cả</button>
  </div>
  <form class="mt-4" [formGroup]="commentForm">
    <mat-form-field class="example-card">
      <mat-label>Để lại comment</mat-label>
      <textarea matInput placeholder="Hàng tốt" formControlName="message"></textarea>
    </mat-form-field>
    <div>
      <button mat-button mat-raised-button color="primary"
              [disabled]="this.userName==''|| this.commentForm.controls.message.value==''"
              (click)="saveComment()">Gửi
      </button>
    </div>
  </form>
</div>




<div>
  <form class="px-4 pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Tài khoản</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="username" formControlName="username">
      <p
        *ngIf="loginForm.controls.username.errors?.required&&loginForm.controls.username.touched"
        class="text-danger">vui lòng nhập mật khẩu
      </p>
    </div>

    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Mật khẩu</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" formControlName="password">
      <p
        *ngIf="loginForm.controls.password.errors?.required&&loginForm.controls.password.touched"
        class="text-danger">vui lòng nhập mật khẩu
      </p>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="checkBox" [checked]="isRememberMe" (change)="isRememberMe = !isRememberMe">
      <label class="form-check-label" for="checkBox">
        ghi nhớ đăng nhập
      </label>
    </div>
    <div class="row d-flex justify-content-center form-group">
      <button class="btn btn-info mt-3" type="submit" >Đăng nhập</button>
    </div>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="user/register" >Đăng ký</a>
  <a class="dropdown-item" href="user/password_reset">Quên mật khẩu?</a>
</div>

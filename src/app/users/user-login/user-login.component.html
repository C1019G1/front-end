<div class="container-fluid d-flex  justify-content-center" style="height: 100vh;background-color: #f1eaff">
<div class="mt-5" style="height: 40%;width: 30%;background-color: white">
  <h3 class="text-center">
    Đăng nhập
  </h3>
  <form class="w-75 mx-auto mt-3" [formGroup]="formUser">
    <div class="form-group">
      <input class="form-control" type="text" formControlName="fullName" placeholder="Nhập tài khoản">
      <p *ngIf="formUser.controls.fullName.errors?.required&&formUser.controls.fullName.touched"
         class="text-danger">vui lòng nhập họ tên</p>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" formControlName="identityNumber" placeholder="Nhập mật khẩu">
      <p
        *ngIf="formUser.controls.identityNumber.errors?.required&&formUser.controls.identityNumber.touched"
        class="text-danger">vui lòng nhập cmnd
      </p>
    </div>
  </form>
  <div class="row d-flex justify-content-center">
    <button class="btn btn-success" (click)="userLogin()" style="background-color: #ffa100">
      Đăng nhập
    </button>
  </div>
  <div class="row d-flex justify-content-center mt-3">
    <button class="btn btn-success" (click)="userLogin()" style="background-color: #ffa100">
      Quên mật khẩu
    </button>
  </div>
</div>
</div>

<div class="container-fluid d-flex  justify-content-center" style="height: 100vh;background-color: #f1eaff">
<div class="mt-5 shadow" style="height: 57%;width: 30%;background-color: white">
  <h1 class="text-center mt-3">
    Đăng nhập
  </h1>
  <hr style="width: 40%">
  <form class="  mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input class="mx-auto form-control w-75" type="text" formControlName="username" placeholder="Nhập tài khoản">
      <p *ngIf="loginForm.controls.username.errors?.required&&loginForm.controls.username.touched"
         class="text-danger">vui lòng nhập tài khoản</p>
    </div>
    <div class="form-group">
      <input class="mx-auto form-control w-75" type="password" formControlName="password" placeholder="Nhập mật khẩu">
      <p
        *ngIf="loginForm.controls.password.errors?.required&&loginForm.controls.password.touched"
        class="text-danger">vui lòng nhập mật khẩu
      </p>
    </div>
    <div class="mx-auto w-75 border-1">
      <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label class="mr-0" for="rememberMe">Remember me</label>
    </div>

    <div class="row d-flex justify-content-center form-group">
      <button class="btn btn-info" type="submit" style="width: 30%">Đăng nhập</button>
    </div>
  </form>

  <div class="row d-flex justify-content-center">
    <a href="user/register" class="btn btn-success" role="button" aria-pressed="true"
       style="width: 30%">Tạo tài khoản</a>
  </div>
  <div class="row d-flex justify-content-center">
    <a href="user/password_reset" class="btn" role="button" aria-pressed="true"
       style="width: 80%">Quên mật khẩu</a>
  </div>
</div>
</div>

<div class="container-fluid d-flex  justify-content-center" style="height: 100vh;background-color: #f1eaff">
<div class="mt-5 shadow" style="height: 55%;width: 30%;background-color: white">
  <h1 class="text-center ">
    Đăng nhập
  </h1>
  <hr style="width: 40%">
  <form class="w-75 mx-auto mt-3" [formGroup]="formUser">
    <div class="form-group">
      <input class="form-control" type="text" formControlName="userName" placeholder="Nhập tài khoản">
      <p *ngIf="formUser.controls.userName.errors?.required&&formUser.controls.userName.touched"
         class="text-danger">vui lòng nhập tài khoản</p>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" formControlName="password" placeholder="Nhập mật khẩu">
      <p
        *ngIf="formUser.controls.password.errors?.required&&formUser.controls.password.touched"
        class="text-danger">vui lòng nhập mật khẩu
      </p>
    </div>
    <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label>
  </form>
  <div class="row d-flex justify-content-center">
    <button class="btn" (click)="userLogin()" style="background-color: #ffa100;width: 80%">
      Đăng nhập
    </button>
  </div>
  <div class="row d-flex justify-content-center mt-3">
    <a href="user/register" class="btn btn-success" role="button" aria-pressed="true"
       style="width: 80%">Tạo tài khoản</a>
  </div>
  <div class="row d-flex justify-content-center mt-3">
    <button class="btn" (click)="userLogin()" style="width: 80%">
      Quên mật khẩu ?
    </button>
  </div>
</div>
</div>

<h3>Cập nhật thông tin người dùng</h3>

<form action="/action_page.php w-75 mx auto mt-3" [formGroup]="formUpdateInfo">
  <div class="form-group">
    <label>Tên đăng nhập:</label>
    <input type="text" class="form-control" formControlName="title">
    <p *ngIf="formUpdateInfo.controls.title.errors?.required && formUpdateInfo.controls.title.touched"
       class="text-danger">Vui lòng nhập tên sách</p>
  </div>
  <div class="form-group">
    <label>Họ và tên:</label>
    <input type="text" class="form-control" formControlName="title">
    <p *ngIf="formUpdateInfo.controls.title.errors?.required && formUpdateInfo.controls.title.touched"
       class="text-danger">Vui lòng nhập tên sách</p>
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" formControlName="title">
    <p *ngIf="formUpdateInfo.controls.title.errors?.required && formUpdateInfo.controls.title.touched"
       class="text-danger">Vui lòng nhập tên sách</p>
  </div>
  <div class="form-group">
    <label>Ngày sinh:</label>
    <input type="text" class="form-control" formControlName="title">
    <p *ngIf="formUpdateInfo.controls.title.errors?.required && formUpdateInfo.controls.title.touched"
       class="text-danger">Vui lòng nhập tên sách</p>
  </div>
  <div class="form-group">
    <label>Mật khẩu hiện tại:</label>
    <input type="text" class="form-control" formControlName="title">
    <p *ngIf="formUpdateInfo.controls.title.errors?.required && formUpdateInfo.controls.title.touched"
       class="text-danger">Vui lòng nhập tên sách</p>
  </div>
  <div class="form-group">
    <label>Mật khẩu mới:</label>
    <input type="text" class="form-control" formControlName="title">
    <p *ngIf="formUpdateInfo.controls.title.errors?.required && formUpdateInfo.controls.title.touched"
       class="text-danger">Vui lòng nhập tên sách</p>
  </div>

  <div class="form-group">
    <label>Xác nhận mật khẩu</label>
    <input type="text" class="form-control" formControlName="author">
    <p *ngIf="formUpdateInfo.controls.author.errors?.required && formUpdateInfo.controls.author.touched"
       class="text-danger">Vui lòng nhập tác giả</p>
  </div>
  <div class="form-group">
    <label>Địa chỉ</label>
    <input type="text" class="form-control" formControlName="author">
    <p *ngIf="formUpdateInfo.controls.author.errors?.required && formUpdateInfo.controls.author.touched"
       class="text-danger">Vui lòng nhập tác giả</p>
  </div>
  <div class="form-group">
    <label>CMND</label>
    <input type="text" class="form-control" formControlName="author">
    <p *ngIf="formUpdateInfo.controls.author.errors?.required && formUpdateInfo.controls.author.touched"
       class="text-danger">Vui lòng nhập tác giả</p>
  </div>
  <div class="form-group">
    <label>Số điện thoại</label>
    <input type="text" class="form-control" formControlName="author">
    <p *ngIf="formUpdateInfo.controls.author.errors?.required && formUpdateInfo.controls.author.touched"
       class="text-danger">Vui lòng nhập tác giả</p>
  </div>

  <div class="row d-flex justify-content-center">
    <button [disabled]="formUpdateInfo.invalid" type="submit" class="btn btn-primary" >
      Cập nhật
    </button>
    <button  class="btn btn-primary" >
      Hủy
    </button>
  </div>
</form>

<div class="container-fluid d-flex  justify-content-center" style="height: 100vh;background-color: #f1eaff">
  <div class="mt-5 shadow" style="height: 55%;width: 30%;background-color: white">
    <h1 class="text-center mt-3">
      Đặt lại mật khẩu
    </h1>
    <hr style="width: 40%">
    <p class="text-center ">
      Nhập tài khoản và email để nhận mã đặt lại mật khẩu
    </p>
    <form class="w-75 mx-auto mt-3" [formGroup]="userForm">
      <div class="form-group">
        <input class="form-control" type="text" formControlName="userName" placeholder="Nhập tài khoản">
        <p *ngIf="userForm.controls.userName.errors?.required&&userForm.controls.userName.touched"
           class="text-danger">vui lòng nhập tài khoản</p>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" formControlName="email" placeholder="Nhập mật khẩu">
        <p
          *ngIf="userForm.controls.email.errors?.required&&userForm.controls.email.touched"
          class="text-danger">vui lòng nhập email
        </p>
      </div>
    </form>
    <hr>
    <div class="row d-flex justify-content-center">
      <button class="btn" (click)="resetPassword()" style="background-color: #ffa100;width: 80%">
       Gửi mật khẩu
      </button>
    </div>
  </div>
</div>
